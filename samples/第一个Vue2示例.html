<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个Vue2示例</title>
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: "#div1",
                data: {
                    message: "Hello World."
                }
            });
        };
    </script>
</head>

<body>
    <div id="div1">{{message}}</div>
</body>

</html>

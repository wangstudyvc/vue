<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: "#div1",
                data: {
                    message: "Hello World.",
                    name: "张三",
                    arr: [1, 2, 3, 4, 5],//定义数组数据
                    user: { name: '张三', age: 20 },//定义对象数据
                    users: [{ name: '李四', age: 21 }, { name: '王五', age: 22 }]//定义对象数组数据
                }
            });
        };
    </script>
</head>

<body>
    <!-- {{}} 即为模板 -->
    <div id="div1">{{message}}
        <div>{{name}}</div>
        <!-- 显示数组 -->
        <ul>
            <li v-for="value in arr">{{value}}</li>
        </ul>
        <!-- 显示对象 -->
        <ul>
            <li v-for="value in user">{{value}}</li>
        </ul>
        <!-- 显示对象数组 -->
        <ul>
            <li v-for="(user,index) in users">{{index}}:{{user.name}}-{{user.age}}</li>
        </ul>
    </div>
</body>

</html>

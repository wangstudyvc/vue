<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>方法-事件-数据</title>
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: "#div1",
                data: {//规定的数据写法
                    message: "Hello World.",
                    arr: [1, 2, 3, 4]
                },
                methods: {//规定的方法写法
                    show: function () {
                        console.log("show called.");
                    },
                    add: function () {
                        console.log("add called.");
                        this.arr.push(6);
                    }
                }
            });
        };
    </script>
</head>

<body>
    <div id="div1">
        <!-- 事件的写法 -->
        <!-- 注意事件的简写方式：v-on:click->@click -->
        <button v-on:click="show">打印</button>
        <button v-on:click="add">加到数组</button>数组结果是：{{arr}}
        <br/>
        <div v-on:mouseover="show" style="width: 100px;height: 100px;background-color: blue;">鼠标经过</div>
    </div>

</body>

</html>

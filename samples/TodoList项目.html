<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList项目</title>
    <script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: "#div1",
                data: {
                    content: "",
                    result: []
                },
                methods: {
                    add: function () {
                        if (this.content) {
                            this.result.push(this.content);
                            this.content = "";
                        }
                    }
                }
            });
        };
    </script>
</head>

<body>
    <div id="div1">
        <input type="text" v-model="content" />
        <button v-on:click="add">添加</button>
        <br/>
        <ul>
            <li v-for="item in result">{{item}}</li>
        </ul>
    </div>
</body>

</html>
